<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="titleContainer">
<h1>To Do List</h1>
</div>
<div id="buttonContainer">
<button id="addTask" type="button">Add task</button>
<button id="deleteTask" type="button">Delete task</button>
</div>

<div id="enterTaskContainer">
<input type="text" id="taskInput" placeholder="Enter task" style="display: none;">
<button type="button" id="submitTask"style="display: none;">Submit Task</button>
</div>

<div id="taskListContainer">
<ol id="taskList"></ol>
</div>

<script src="script.js"></script>
</body>
</html>
